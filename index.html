<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Document</title>
</head>
<body>
	
	<div> <h1> Registro de hamburguesas</h1></div>
<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputId">Ingresa Id Hamburguesa</label>
      <input type="text" class="form-control" id="inputId" placeholder="Id">
    </div>
    <div class="form-group col-md-4">
      <label for="inputnombre">Nombre de hamburguesa</label>
      <input type="text" class="form-control" id="inputnombre" placeholder="Nombre Hamburguesa">
    </div>
  </div>
    <div class="form-group col-md-4">
      <label for="inputHamb">Ingresa el tipo de hamburguesa</label>
      <select id="inputHamb" class="form-control">
        <option selected>Selecciona</option>
        <option>Vegetariana</option>
        <option>Con carne</option>
      </select>
    </div>
  <div class="form-group col-md-4">
    <label for="inputprecio">Ingresa el precio de venta</label>
    <input type="number" class="form-control" id="inputprecio" placeholder="Precio de venta">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputStock">Stock</label>
      <input type="number" class="form-control" id="inputStock">
    </div>
   </div>
  
  <button type="submit" class="btn btn-primary">Grabar datos</button>
</form>




	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
